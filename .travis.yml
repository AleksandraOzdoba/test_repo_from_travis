# This configuration uses S3 as shared storage between different
# build stages.

# It assums S3 credentials to be set up in the repository settings
# or to be configured as encrypted env vars here.

sudo: false
dist: trusty

env:
  global:
    # include $HOME/.local/bin for `aws`
    - PATH=$HOME/.local/bin:$PATH

before_install:
  # set up awscli packages
  - pip install --user awscli
  - mkdir -p ~/shared
  - aws s3 sync s3://travis-build-stages-shared-storage-test/shared ~/shared

jobs:
  include:
    - stage: setup files
      script: echo one | tee > ~/shared/one
    - stage: setup files
      script: echo two | tee > ~/shared/two
    - stage: use shared files 
      script:
        - cat ~/shared/*

after_success:
rvm:
  - 2.2
  - 2.3
  - 2.4.4
  - 2.5.1

script: echo "Running tests against $(ruby -v) ..."
jobs:
  include:
    - stage: gem release
      rvm: 2.2
      script: echo "Deploying to rubygems.org ..."
      deploy:
        provider: rubygems
        gem: travis-build-stages-demo
        api_key: $RUBYGEMS_API_KEY
        on: deploy-gem-release